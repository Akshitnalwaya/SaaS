<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Animated Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* === Custom Properties === */
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* === Base Reset === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--dark);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* === Utility Classes === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            padding: 8rem 0;
            position: relative;
        }

        /* === Animated Gradient Background === */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            animation: gradientFlow 15s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === Cyber Grid Layout === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            position: relative;
        }

        /* === Holographic Card === */
        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card:hover::before {
            left: 100%;
        }

        /* === Animated Navigation === */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* === Hero Section === */
        .hero {
            text-align: center;
            padding: 12rem 0;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textReveal 1s ease forwards;
            opacity: 0;
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Animated Feature Icons === */
        .feature-icon {
            width: 80px;
            height: 80px;
            background: var(--glass);
            border-radius: 1rem;
            display: grid;
            place-items: center;
            margin: 0 auto 2rem;
            transition: transform 0.3s ease;
        }

        .feature-icon:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* === Interactive Button === */
        .cta {
            padding: 1rem 2.5rem;
            background: var(--gradient);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .cta:hover::before {
            left: 100%;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .nav-menu {
                gap: 1rem;
            }
        }

        /* === Scroll Animations === */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* === Custom Scrollbar === */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="nav">
        <ul class="nav-menu">
            <li class="nav-item">Home</li>
            <li class="nav-item">Features</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
        </ul>
    </nav>

    <section class="hero section">
        <div class="container">
            <h1 class="scroll-reveal">Next-Gen Interactive UI</h1>
            <p class="scroll-reveal">Experience the future of web design</p>
            <button class="cta scroll-reveal">Get Started</button>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="grid">
                <div class="card scroll-reveal">
                    <div class="feature-icon">
                        <svg>...</svg>
                    </div>
                    <h3>Dynamic Interactions</h3>
                    <p>Fluid animations powered by modern CSS</p>
                </div>
                <div class="card scroll-reveal">
                    <div class="feature-icon">
                        <svg>...</svg>
                    </div>
                    <h3>Responsive Design</h3>
                    <p>Perfect display on all devices</p>
                </div>
                <div class="card scroll-reveal">
                    <div class="feature-icon">
                        <svg>...</svg>
                    </div>
                    <h3>Advanced Effects</h3>
                    <p>Glassmorphism & gradient overlays</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Scroll Reveal Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-reveal').forEach((el) => observer.observe(el));

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Dynamic Gradient
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--primary', `hsl(${x * 360}, 80%, 60%)`);
            document.documentElement.style.setProperty('--secondary', `hsl(${y * 360}, 80%, 60%)`);
        });
    </script>
</body>
</html>
